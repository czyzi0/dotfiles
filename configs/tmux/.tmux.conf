# Use default terminal colors
set -g default-terminal "screen-256color"

# Remap prefix from <C-b> to <C-a>
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Remap staring new window (open new window with current path)
unbind t
bind t new-window -c '#{pane_current_path}'

# Remap window switching (TODO: Remap , and . again under sth else)
unbind n
unbind ,
unbind p
unbind .
bind , select-window -p
bind . select-window -n

# Sane split commands (open new pane with current path)
bind h split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
unbind '"'
unbind %

# Easy pane switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control
set -g mouse on



# Panes borders
set -g pane-border-style 'fg=colour0'
set -g pane-active-border-style 'fg=colour8'

# Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour10'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10
setw -g window-status-style 'fg=colour10 dim'
setw -g window-status-format ' #I:#W '
setw -g window-status-current-style 'fg=colour16 bg=colour10 bold'
setw -g window-status-current-format ' #I:#W '
